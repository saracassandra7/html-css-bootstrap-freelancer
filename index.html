<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Freelancer</title>
</head>
<body>
  <!-- header -->
  <header class="d-flex">
    <div class="container">
      <div class="row">
        <div class="col-6">START BOOTSTRAP</div>
        <div class="col-6 d-none d-md-block text-end">MENU</div>
        <div class="col-6 text-end d-md-none">H</div>
      </div>
    </div>
  </header>

  <!-- main -->
  <main>
    <!-- jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="jumbo-content col d-flex justify-content-center align-items-center">ELEMENTO CENTRALE</div>
        </div>
      </div>
    </div>

    <!-- portfolio -->
    <section class="portfolio">
      <div class="container text-center">
        <h3>PORTFOLIO</h3>
        <div class="row">
          <div class="_card col-12 col-md-6 col-xl-4">1</div>
          <div class="_card col-12 col-md-6 col-xl-4">2</div>
          <div class="_card col-12 col-md-6 col-xl-4">3</div>
          <div class="_card col-12 col-md-6 col-xl-4">4</div>
          <div class="_card col-12 col-md-6 col-xl-4">5</div>
          <div class="_card col-12 col-md-6 col-xl-4">6</div>
        </div>
      </div>
    </section>

    
  </main>
</body>
</html>
